<!-- purchase/templates/purchase/dashboard.html -->

{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for request in followed.user.requests.all %}
            <div class="box">
                {{ request.body }}
                <span class="is-small has-text-grey-light">
                    ({{ request.created_at }} by {{ request.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
